<div class="flex flex-col h-full">
  <div class="h-20 w-full p-2 flex">
      <p class="w-1/2 px-2 text-lg">{{[section]}}</p>
      <input *ngIf="_list.length > 0 || section === 'Find Friends'" type="text"  [(ngModel)]="search" (ngModelChange)="filter()" class="w-1/2 h-8 form-control
      block
      px-3
      py-1.6
      text-sm
      font-normal
      text-gray-700
      bg-white bg-clip-padding
      border border-solid border-gray-300
      rounded
      m-0
      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search Username" />
  </div>
  <div class="h-5/6 w-full py-4 p-2">
      <div class="w-full h-full px-4 mx-auto overflow-auto">
      <div *ngIf="tempList.length > 0;else elseBlock" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6 p-2">
        <chat-app-card [section]="section" *ngFor="let card of tempList" [card]="card" (addFriend)="addFriend.emit($event)" (acceptRequest)="acceptRequest.emit($event)" (unfriend)="unfriend.emit($event)" (cancelRequest)="cancelRequest.emit($event)" (chatFriend)="chatFriend.emit($event)" (cardClick)="cardClick.emit($event)"></chat-app-card>
      </div>
      <ng-template #elseBlock>
        <div class="w-full h-full flex justify-center items-center">
          <h3 class="text-slate-500">No {{section}} Found</h3>
        </div>
      </ng-template>
      </div>
  </div>
</div>
