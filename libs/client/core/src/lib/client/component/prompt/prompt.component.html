<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content class="mat-typography">
    <p>{{data?.description}}</p>
</mat-dialog-content>
<mat-dialog-actions  class="buttons" >
  <button mat-button class="btn-spacing" [mat-dialog-close]="false">Cancel</button>
  <button mat-button class="btn-spacing" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
